<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sandarva Shakya - Software Developer</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER - NAVIGATION -->
        <header class="header">
            <nav class="nav">
                <div class="container flex-m">
                    <h1 class="logo">Sandarva</h1>
                    <ul class="nav-list flex-m">
                        <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- MAIN SECTION - PROJECTS -->
        <main class="main">
            <div class="container">
                <div class="main-heading">
                    <div class="bajra-logo">
                        <img src="./assets/icons/bajra-logo-white.png" alt="bajra technologies">
                    </div>
                    <h2>Bajra Technologies - Projects</h2>
                </div>
                <div class="cards">
                    <div class="card">
                        <div class="card--img">
                            <img src="./assets/images/addressbook-ss.PNG" alt="project-screenshot">
                        </div>
                        <div class="card--content">
                            <a 
                                href="https://git.bajratechnologies.com/sandarva/addressbook" target="_blank"
                            >
                                <p>Address Book</p>
                                <div class="card__description">
                                    <p>
                                        A simple addressbook using bash script.
                                        You can add, delete, update and view all the address of people you have saved using a terminal.
                                    </p>
                                    <div class="buttons">
                                        <button class="btn">See more</button>
                                        <div class="tags">
                                            <div class="tag">GIT</div>
                                            <div class="tag">BASH</div>
                                            <div class="tag">LINUX</div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
